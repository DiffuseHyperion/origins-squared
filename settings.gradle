pluginManagement {
	repositories {
		maven {
			name = 'Quilt'
			url = 'https://maven.quiltmc.org/repository/release'
		}
		// Currently needed for Intermediary and other temporary dependencies
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		gradlePluginPortal()
	}
}

dependencyResolutionManagement {
	versionCatalogs {
		libs {
			def mc_major = '1.19'
			def mc = mc_major + '.2'
			def mappings = 19

			version('minecraft', mc)
			version('ql', "0.17.6")
			version('quiltMappings', "${mc}+build.${mappings}")

			library('minecraft', 'mojang', 'minecraft').versionRef('minecraft')
			library('ql', 'org.quiltmc', 'quilt-loader').versionRef('ql')
			library('quiltMappings', 'org.quiltmc', 'quilt-mappings').versionRef('quiltMappings')

			// Compat
			version('origins', "v1.7.1")
			version('darkness', "fabric-mc119-2.0.98")

			library('origins', 'com.github.apace100', 'origins-fabric').versionRef('origins')
			library('darkness', 'maven.modrinth', 'true-darkness').versionRef('darkness')
		}
	}
}
